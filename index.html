<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura WP</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container_site">

        <!-- Header -->
        <div class="contanier_header clearfix">
            <header>

                <!-- Header Logo -->
                <div class="contanier_logo">
                    <div class="logo"> 
                        <img class="img_logo" src="./img/logo.png" alt="">    
                    </div>
                </div>
                <!-- /Header Logo -->

                <!-- Header Nav -->
                <div class="contanier_nav">
                <div class="sections">
                </div>
                <div class="sections">
                </div>
                <div class="sections">
                </div>
                <div class="sections">
                </div>
                <div class="sections">
                </div>
                <div class="sections">
                </div>
                </div>
                <!-- /Header Nav -->

            </header>
        </div>
        <!-- /Header -->

        <!-- Main -->
        <div class="container_content clearfix">
            <main>

                <!-- Sfondo -->
                <div class="sfondo">
                    <div id="content_1">    
                    </div>
                    <div id="content_2">
                    </div>
                </div>
                <!-- /Sfondo -->

                <!-- Titolo -->
                <div class="container_text">
                    <div class="titolo">
                    </div>
                    <div class="sottotitolo">
                    </div>
                </div>
                <!-- Titolo -->
                
                <!-- Colonne -->
                <div class="left_side">
                    <div id="img_left">
                    </div>
                    <div id="titolo_left">
                    </div>
                    <div id="paragrafo_left">
                    </div>
                </div>
                <div class="center_side">
                    <div id="img_center">
                    </div>
                    <div id="titolo_center">
                    </div>
                    <div id="paragrafo_center">
                    </div>
                </div>
                <div class="right_side">
                    <div id="img_right">
                    </div>
                    <div id="titolo_right">
                    </div>
                    <div id="paragrafo_right">
                    </div>
                </div>
                <!-- /Colonne -->
            </main>    
        </div>
        <!-- /Main -->

        <!-- Footer -->
        <div class="container_footer">
            <div class="credits">
                <div></div>
            </div>
        </div>
        <!-- /Footer -->

    </div> 
</body>
</html>
